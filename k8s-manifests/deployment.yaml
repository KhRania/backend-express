apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-app-deployment
  labels:
    app: back-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: back-app
  template:
    metadata:
      labels:
        app: back-app
    spec:
      containers:
      - name: back-app
        image: raniakh/base-back
        ports:
        - containerPort: 80
